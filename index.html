<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="media/favicon-16x16.png"/>
  <title>AlzaTest</title>
  <style>
    .test-box {
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .option {
      cursor: pointer;
      border: 2px rgb(207, 207, 207) solid;
      border-radius: 6px;
      padding: 6px 9px;
    }
    .option:hover{
      /* background-color: rgb(230, 230, 230); */
      border-color: rgb(65, 121, 226);
    }
    .correct_answer{
      background-color: rgb(138, 231, 101);
    }
    .wrong_answer{
      background-color: rgb(240, 110, 93);
    }
  </style>
</head>
<body>
  <div class="test-box">
    <div class="question-box">
      <p class="question"></p>
    </div>
    <div class="options">
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
